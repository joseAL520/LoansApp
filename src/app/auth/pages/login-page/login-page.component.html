<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse ">
    <div class="text-center lg:text-left flex flex-col items-center justify-center space-y-4 px-6 lg:px-0">
  <h1 class="text-5xl font-extrabold text-primary">Login!</h1>
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" class="text-gray-600 animate-pulse">
    <path fill="currentColor" d="M17 3.34A10 10 0 1 1 2 12l.005-.324A10 10 0 0 1 17 3.34M12 6a1 1 0 0 0-1 1a3 3 0 1 0 0 6v2a1.02 1.02 0 0 1-.866-.398l-.068-.101a1 1 0 0 0-1.732.998a3 3 0 0 0 2.505 1.5H11a1 1 0 0 0 .883.994L12 18a1 1 0 0 0 1-1l.176-.005A3 3 0 0 0 13 11V9c.358-.012.671.14.866.398l.068.101a1 1 0 0 0 1.732-.998A3 3 0 0 0 13.161 7H13a1 1 0 0 0-1-1m1 7a1 1 0 0 1 0 2zm-2-4v2a1 1 0 0 1 0-2"/>
  </svg>
</div>


    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <form [formGroup]="logingForm" (ngSubmit)="onSubmit()" >
          <fieldset class="fieldset">
            <label class="label" >Email</label>
            <input type="email" class="input" placeholder="Email" formControlName="email" />
            <label class="label" >Password</label>
            <input type="password" class="input" placeholder="Password" formControlName="password" />
            <button class="btn btn-neutral mt-4" type="submit">Login</button>


            @if (hasError()) {
              <div role="alert" class="alert alert-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Por favor verifique la informacion Ingresada</span>
              </div>
            }
        </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
