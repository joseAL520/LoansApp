<!-- Tarjetas del dashboard -->
<app-dashboar-cards></app-dashboar-cards>

<!-- Contenedor general responsive -->
<div class="flex flex-col lg:flex-row bg-base-300 m-6 p-4 gap-6 rounded-xl">

  <!-- Formulario -->
  <div class="w-full lg:w-1/2">
    <app-dashboard-form (formOutput)="postClient($event)"></app-dashboard-form>
  </div>

  <!-- Divider horizontal solo visible en pantallas grandes -->
  <div class="divider divider-horizontal hidden lg:flex">.</div>

  <!-- Lista -->
  <div class="w-full lg:w-1/2">
    <app-dashboard-list 
      typeRoute="loans" 
      [clients]="searchedClients ? searchedClients : clientsResource.value()" 
      (searchOutput)="clietnSearchBy($event)"
      (deleteOutput)="clietnDeleteBy($event)">
    </app-dashboard-list>
  </div>
  
</div>
