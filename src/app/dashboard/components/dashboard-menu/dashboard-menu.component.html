<button
  class="lg:hidden fixed top-4 left-4 z-50 btn btn-square btn-ghost"
  (click)="toggleSidebar()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-menu"
  >
    <path d="M3 12h18M3 6h18M3 18h18" />
  </svg>
</button>

<section
  id="sidebar"
  class="fixed top-0 left-0 z-40 w-60 h-screen bg-base-200 flex flex-col gap-2.5 transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:relative"
  [class.-translate-x-full]="!sidebarOpen"
>
  <div class="text-center p-4 flex flex-col items-center justify-center">
   <svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="75" height="75" viewBox="0 0 24 24"
  class="text-gray-600  ">
  <path fill="currentColor" d="M17 3.34A10 10 0 1 1 2 12l.005-.324A10 10 0 0 1 17 3.34M12 6a1 1 0 0 0-1 1a3 3 0 1 0 0 6v2a1.02 1.02 0 0 1-.866-.398l-.068-.101a1 1 0 0 0-1.732.998a3 3 0 0 0 2.505 1.5H11a1 1 0 0 0 .883.994L12 18a1 1 0 0 0 1-1l.176-.005A3 3 0 0 0 13 11V9c.358-.012.671.14.866.398l.068.101a1 1 0 0 0 1.732-.998A3 3 0 0 0 13.161 7H13a1 1 0 0 0-1-1m1 7a1 1 0 0 1 0 2zm-2-4v2a1 1 0 0 1 0-2"/>
</svg>


    <span class="text-xs text-primary">LoandsApp</span>
  </div>
  <hr />
   <div class="text-center p-4 flex flex-row items-center justify-center gap-2.5">
    <div class="avatar">
      <div class="ring-primary w-11 rounded-full ring-1 ring-offset-1">
        <img class="object-cover w-11" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
      </div>
    </div>
    <span class=" text-primary text-xl">{{serviceUser.user()?.fullName}}</span>
    <br>
    
  </div>
  <hr />
  <ul class="menu rounded-box w-56 gap-5">
    <li>
      <a
        routerLink="/"
        routerLinkActive="router-link-active"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path fill="#6a7282" d="M13 9V3h8v6zM3 13V3h8v10zm10 8V11h8v10zM3 21v-6h8v6z" />
        </svg>
        Panel Principal
      </a>
    </li>
    <li>
      <a
        routerLink="/lonsAgg"
        routerLinkActive="router-link-active"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 16 16"
        >
          <path
            fill="#6a7282"
            d="M7 2H5a3.5 3.5 0 1 0 0 7h2v3H2.5v2H7v2h2v-2h2a3.5 3.5 0 1 0 0-7H9V4h4.5V2H9V0H7z"
          />
        </svg>
        Panel De Credito
      </a>
    </li>
  </ul>
  <div class="p-4 border-t border-base-300 mt-14">
    <button class="btn btn-sm btn-error " (click)="serviceUser.logout()">
      Salir <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h6q.425 0 .713.288T12 4t-.288.713T11 5H5v14h6q.425 0 .713.288T12 20t-.288.713T11 21zm12.175-8H10q-.425 0-.712-.288T9 12t.288-.712T10 11h7.175L15.3 9.125q-.275-.275-.275-.675t.275-.7t.7-.313t.725.288L20.3 11.3q.3.3.3.7t-.3.7l-3.575 3.575q-.3.3-.712.288t-.713-.313q-.275-.3-.262-.712t.287-.688z"/></svg>
    </button>
  </div>
</section>
